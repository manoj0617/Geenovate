<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Geenovate Foundation | College Startup Incubator & Innovation Hub</title>
    <meta name="title" content="Geenovate Foundation | College Startup Incubator & Innovation Hub">
    <meta name="description" content="Empowering college students to turn innovative ideas into sustainable ventures through mentorship, resources and support.">
    <meta name="keywords" content="incubation center, college startup incubator, innovation lab, student entrepreneurs">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://geenovate.org/">
    <meta property="og:title" content="Geenovate Foundation | College Startup Incubator & Innovation Hub">
    <meta property="og:description" content="Empowering college students to turn innovative ideas into sustainable ventures through mentorship, resources and support.">
    <meta property="og:image" content="/images/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://geenovate.org/">
    <meta property="twitter:title" content="Geenovate Foundation | College Startup Incubator & Innovation Hub">
    <meta property="twitter:description" content="Empowering college students to turn innovative ideas into sustainable ventures through mentorship, resources and support.">
    <meta property="twitter:image" content="/images/og-image.jpg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0C5C2C">
    
    <!-- Font Preconnect and Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/logo1.png" as="image" type="image/svg+xml">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Critical content while JS loads -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Inter, system-ui, sans-serif;">
        <img src="/logo1.png" alt="Geenovate Foundation Logo" style="width: 80px; height: 80px; margin: 0 auto 1rem;">
        <h1 style="color: #0C5C2C; margin-bottom: 1rem;">Geenovate Foundation</h1>
        <p>Please enable JavaScript to access the Geenovate Foundation website.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
